<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather results</title>
</head>
<body>
    <h2>Weather in {{ location }}</h2>
    <h3>temperature: {{ temp }}° C</h3>
    <h3>feels like: {{ feels_like }}° C</h3>
    <h3>description: {{ description }}</h3>
    <h3>humidity: {{ humidity }}</h3>
    <h3>wind: {{ wind }}</h3>
    <h3>clouds: {{ clouds }}</h3>
</body>
</html>
