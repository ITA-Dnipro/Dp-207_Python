{% extends 'base.html' %}

{% block content %}
    <style>
        .text-title{
            margin: 5rem 0;
        }
    </style>
    <div class="container">
        <div class="row">
            <h1>Are you sure to delete your profile, {{ request.user }}?</h1>
            <h5>This action cannot be canceled, your profile would be deleted forever</h5>
            <div class="d-flex justify-content-center answer-buttons">
                <a class="btn btn-danger pass-btn col-md-6" style="margin-right:1rem;">Yes</a>
                <a class="btn btn-success pass-btn col-md-6" href="{% url 'user_profile:user_profile' %}">No</a>
            </div>
        </div>
    </div>
    
{% endblock %}
