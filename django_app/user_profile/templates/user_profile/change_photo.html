{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload photo</button>
                </form>
            </div>
            <div class="col-md-12">
                {% if img_obj %}
                <h3>Sucesfully uploaded photo</h3>
                <img src="{{ img_obj.url }}" alt="connect">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
