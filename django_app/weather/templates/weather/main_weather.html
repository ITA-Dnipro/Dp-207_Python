<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Mandruy</h5>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="{% url 'weather:weather_info' %}" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.city }}
                    <input type="text" id="city" class="form-control" name="city" placeholder="Enter city">
                    <input type="submit" name="send" class="mt-2 btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
