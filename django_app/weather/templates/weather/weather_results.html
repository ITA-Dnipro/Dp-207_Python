<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel=”stylesheet” href="static/css/weather.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Mandruy</h5>
    </div>
   <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center px-3">
        <div class="card">
            <h4>City: {{ weather_info.location }}</h4><br>
             <b>Temperature: {{ weather_info.temp }}° C</b><br>
             <b>Feels like: {{ weather_info.feels_like }}° C</b><br>
             <b>Description: {{ weather_info.description }}</b><br>
             <b>Humidity: {{ weather_info.humidity }}</b><br>
             <b>Wind: {{ weather_info.wind }}</b><br>
             <b>Clouds: {{ weather_info.clouds }}</b><br>
             <p class="time-font mb-0 ml-4 mt-auto">{{ current_date }} </p>
        </div>
    </div>
</div>
</body>
</html>
