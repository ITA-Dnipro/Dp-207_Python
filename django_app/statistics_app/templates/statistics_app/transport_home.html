{% extends 'base.html' %}

{% block content %}
<h1>Statistics/Transport</h1>
<div class="mb-4 mb-md-12 container-md text-center" id="users_section">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        {% for context_user in context_users %}
        <tr class="">
            <th><a href="{% url 'statistics_app:user_page' username=context_user.username %}" target="_blank">{{context_user.username}}</a></th>
            <th>{{context_user.email}}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
